<html lang="en">
  <head>

      type="module"
      src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"
    ></script>
    <meta name="theme-color" content="black" />

        window.addEventListener("load", () => {

          });
        });
      }
    </script>
  </body>
